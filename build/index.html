<html></html><head><title>NI Email Search</title><meta charset="utf-8"/><link rel="stylesheet" href="main.css"/></head><body><div class="container"><div class="row"><div class="col l4"><input id="login" type="text" placeholder="Login"/></div><div class="col l4"><input id="password" type="password" placeholder="Password"/></div><div class="col l4"><a class="btn waves-effect waves-light" id="auth_button">Authenticate</a></div></div><div class="row"><textarea class="materialize-textarea" id="emailSearchList" placeholder="Paste a comma-separated list of email addresses here"></textarea></div><div class="row"><div class="col l3"><a class="btn waves-effect waves-light" id="search_button">Search</a></div><div class="col l3"><a class="btn waves-effect waves-light" id="download_button">Download</a></div><div class="col l3"><a class="btn waves-effect waves-light" id="stats_button">Statistics</a></div><div class="col l3"><a class="btn waves-effect waves-light" id="clear_button">Clear Cache</a></div></div><div class="row"><table><thead><tr><td>Email</td><td>Login</td><td>ID</td><td>First Name</td><td>Last Name</td></tr></thead><tbody id="target"></tbody></table></div></div><script src="work.js"></script><script src="materialize.min.js"></script></body>
